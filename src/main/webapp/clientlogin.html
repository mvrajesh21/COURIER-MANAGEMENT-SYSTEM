<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="clientlogin.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="col-left">
                <div class="login-text">
                    <h2>ShipIt</h2>
                    <p>Track your orders in real-time, review your comprehensive order history, and customize your shipping preferences effortlessly. Experience seamless order management and exceptional user experience with ShipIt.</p>
                </div>
            </div>
            <div class="col-right">
                <div class="login-form">
                    <h3>Client's</h3>
                    <h2>Login</h2>
                    <form>
                        <p>
                            <input type="text" placeholder="Username" required>
                        </p>
                        <p>
                            <input type="password" placeholder="Password" required>
                        </p>
                        <p>
                            <input class="btn" type="submit" value="Sign In">
                        </p>
                        <p>
                            <a href="#">Forget password?</a>
                            <a href="clientsignup.jsf">Create an account</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
