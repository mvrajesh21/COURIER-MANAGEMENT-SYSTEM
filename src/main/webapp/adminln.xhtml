<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Admin Login</title>
    <!-- Include Font Awesome from CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <h:outputStylesheet library="css" name="adminlogin.css" />
    <style>
        @import url('https://fonts.googleapis.com/css?family=Abel|Abril+Fatface|Alegreya|Arima+Madurai|Dancing+Script|Dosis|Merriweather|Oleo+Script|Overlock|PT+Serif|Pacifico|Playball|Playfair+Display|Share|Unica+One|Vibur');
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        /* End Global rules */

        /* Start body rules */
        body {
            background-image: linear-gradient(-225deg, #E3FDF5 0%, #FFE6FA 100%);
            background-image: linear-gradient(to top, #a8edea 0%, #fed6e3 100%);
            background-attachment: fixed;
            background-repeat: no-repeat;

            font-family: 'Vibur', cursive;
            /*   the main font */
            font-family: 'Abel', sans-serif;
            opacity: .95;
            /* background-image: linear-gradient(to top, #d9afd9 0%, #97d9e1 100%); */
        }

        /* |||||||||||||||||||||||||||||||||||||||||||||*/
        /* //////////////////////////////////////////// */


        /* End body rules */

        /* Start form  attributes */
        form {
            width: 450px;
            min-height: 500px;
            height: auto;
            border-radius: 5px;
            margin: 2% auto;
            box-shadow: 0 9px 50px hsla(20, 67%, 75%, 0.31);
            padding: 2%;
            background-image: linear-gradient(-225deg, #E3FDF5 50%, #FFE6FA 50%);
        }
        /* form Container */
        form .con {
            display: -webkit-flex;
            display: flex;

            -webkit-justify-content: space-around;
            justify-content: space-around;

            -webkit-flex-wrap: wrap;
            flex-wrap: wrap;

            margin: 0 auto;
        }

        /* the header form form */
        header {
            margin: 2% auto 10% auto;
            text-align: center;
        }
        /* Login title form form */
        header h2 {
            font-size: 250%;
            font-family: 'Playfair Display', serif;
            color: #3e403f;
        }
        /*  A welcome message or an explanation of the login form */
        header p {letter-spacing: 0.05em;}

        .input-item {
            background: #fff;
            color: #333;
            padding: 14.5px 0px 15px 9px;
            border-radius: 5px 0px 0px 5px;
        }

        /* Show/hide password Font Icon */
        #eye {
            background: #fff;
            color: #333;

            margin: 5.9px 0 0 0;
            margin-left: -20px;
            padding: 15px 9px 19px 0px;
            border-radius: 0px 5px 5px 0px;

            float: right;
            position: relative;
            right: 1%;
            top: -.2%;
            z-index: 5;

            cursor: pointer;
        }
        /* inputs form  */
        input[class="form-input"]{
            width: 240px;
            height: 50px;

            margin-top: 2%;
            padding: 15px;

            font-size: 16px;
            font-family: 'Abel', sans-serif;
            color: #5E6472;

            outline: none;
            border: none;

            border-radius: 0px 5px 5px 0px;
            transition: 0.2s linear;
        }
        input[id="txt-input"] {width: 250px;}
        /* focus  */
        input:focus {
            transform: translateX(-2px);
            border-radius: 5px;
        }

        /* buttons  */
        button {
            display: inline-block;
            color: #252537;

            width: 280px;
            height: 50px;

            padding: 0 20px;
            background: #fff;
            border-radius: 5px;

            outline: none;
            border: none;

            cursor: pointer;
            text-align: center;
            transition: all 0.2s linear;

            margin: 7% auto;
            letter-spacing: 0.05em;
        }
        /* Submits */
        .submits {
            width: 48%;
            display: inline-block;
            float: left;
            margin-left: 2%;
        }

        /*       Forgot Password button FAF3DD  */
        .frgt-pass {background: transparent;}

        /*     Sign Up button  */
        .sign-up {background: #B8F2E6;}

        /* buttons hover */
        button:hover {
            transform: translatey(3px);
            box-shadow: none;
        }

        /* buttons hover Animation */
        button:hover {
            animation: ani9 0.4s ease-in-out infinite alternate;
        }
        @keyframes ani9 {
            0% {
                transform: translateY(3px);
            }
            100% {
                transform: translateY(5px);
            }
        }

        /* Adding hover animation to the log-in button */
        .log-in:hover {
            transform: translatey(3px);
            box-shadow: none;
            animation: ani9 0.4s ease-in-out infinite alternate;
        }
    </style>
</h:head>

<h:body>
    <div class="overlay">
        <h:form>
            <!--   con = Container  for items in the form-->
            <div class="con">
                <!--     Start  header Content  -->
                <header class="head-form">
                    <h2>Admin Log In</h2>
                    <!--     A welcome message or an explanation of the login form -->
                </header>
                <!--     End  header Content  -->
                <br />
                <div class="field-set">
                    <!--   user name -->
                    <span class="input-item">
                        <i class="fas fa-user-circle"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </span>
                    <!--   user name Input-->
                    <h:inputText class="form-input" id="txt-input" value="#{adminbean.username}" required="true" styleClass="form-input">
                        <f:passThroughAttribute name="placeholder" value="@UserName" />
                    </h:inputText>
                    <br />
                    <!--   Password -->
                    <span class="input-item">
                        <i class="fas fa-key"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </span>
                    <!--   Password Input-->
                    <h:inputSecret id="pwd" required="true" styleClass="form-input" value="#{adminbean.password}">
                        <f:passThroughAttribute name="placeholder" value="Password" />
                    </h:inputSecret>
                    <!-- Show/hide password  -->
                    
                    <br />
                    <!-- buttons -->
                    <!-- button LogIn -->
                    &nbsp;&nbsp;&nbsp;
                    <h:outputLabel for="login"/>
<h:commandButton id="login" style="display: inline-block;color: white;width: 280px;height: 50px;padding: 0 20px;background: black;text-size:14px; border-radius: 5px;outline: none; border: none; cursor: pointer; text-align: center; transition: all 0.2s linear; margin: 7% auto; letter-spacing: 0.05em;" value="Login"  action="#{adminbean.validateAdminLogin()}"/>
<h:message for="login"/>
                </div>
               
            </div>
        </h:form>
    </div>

    <script>
        // Show/hide password onClick of button using Javascript only
        function togglePasswordVisibility() {
            var pwdInput = document.getElementById('pwd');
            var eyeIcon = document.getElementById('eye').querySelector('i');

            if (pwdInput.type === 'password') {
                pwdInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                pwdInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        document.getElementById("eye").addEventListener("click", togglePasswordVisibility);
    </script>
</h:body>
</html>
